<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Reading Notes — Archive</title>

  <style>
    :root { color-scheme: dark; }

    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      line-height: 1.6;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      background: #000;
      color: #fff;
    }

    h1 { margin-bottom: 24px; }

    details {
      margin-bottom: 18px;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px 14px;
      background: #111;
    }

    summary {
      font-weight: 700;
      cursor: pointer;
    }

    ul {
      margin-top: 12px;
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 6px;
    }

    a {
      color: #9ecbff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Reading Notes</h1>

<!--
To add a new book:
1. Copy template.html
2. Rename file
3. Add a new <li> below with data-date="YYYY-MM-DD"
-->

<details data-series>
  <summary>The Gray Man</summary>
  <ul data-books>
    <li data-date="2026-02-27">
      <a href="grayman-15.html">The Hard Line — #15</a>
    </li>
  </ul>
</details>

  <!--Example
<details data-series>
  <summary>Stormlight Archive</summary>
  <ul data-books>
    <li data-date="2026-02-28">
      <a href="#">Wind and Truth — #5</a>
    </li>
  </ul>
</details>
  -->


<script>
  (function () {
    const seriesBlocks = Array.from(document.querySelectorAll('details[data-series]'));

    // Sort books inside each series (newest first)
    seriesBlocks.forEach(series => {
      const ul = series.querySelector('ul[data-books]');
      if (!ul) return;

      const items = Array.from(ul.querySelectorAll('li[data-date]'));
      items.sort((a, b) => (b.dataset.date || '').localeCompare(a.dataset.date || ''));
      items.forEach(li => ul.appendChild(li));

      const newest = items[0]?.dataset.date || '0000-00-00';
      series.dataset.newest = newest;
    });

    // Sort entire series blocks by newest book date
    seriesBlocks.sort((a, b) => (b.dataset.newest || '').localeCompare(a.dataset.newest || ''));
    seriesBlocks.forEach(s => document.body.appendChild(s));

    // Auto-open only the most recently updated series
    seriesBlocks.forEach((s, i) => {
      s.open = (i === 0);
    });
  })();
</script>

</body>
</html>
