<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>{{BOOK_TITLE}} â€” Spoiler Notes</title>
  <style>
    :root { color-scheme: dark; }

    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      line-height: 1.6;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      background: #000;
      color: #fff;
    }

    h1 { margin: 0 0 8px; font-size: 28px; }
    .meta { color: #bbb; margin: 0 0 24px; }

    details { margin: 16px 0 24px; }

    summary.warn {
      border: 2px solid #fff;
      padding: 12px 14px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      list-style: none;
    }

    summary.warn::-webkit-details-marker { display: none; }

    .content {
      margin-top: 14px;
      padding: 14px;
      border-radius: 10px;
      background: #111;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    a { color: #9ecbff; }
  </style>
</head>
<body>
  <h1>{{BOOK_TITLE}}</h1>
  <p class="meta">Personal recap for future reference. Last updated: {{LAST_UPDATED}}.</p>

  <details>
    <summary class="warn">SPOILERS BELOW (click to reveal)</summary>
    <div class="content">{{YOUR_NOTES_HERE}}</div>
  </details>
</body>
</html>
